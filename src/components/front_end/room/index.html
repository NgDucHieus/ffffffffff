<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room List Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="search-bar">
            <input type="text" placeholder="Enter code Room">
            <button class="search-btn">&#128269;</button>
            <button class="scan-btn">&#128065;</button>
        </div>
        <div class="room-list">
            <div class="room-item">
                <img src="https://via.placeholder.com/150" alt="Room Image">
                <div class="room-info">
                    <p class="room-title">Room title</p>
                    <div class="room-status">
                        <span class="online-status">&#x1F7E2;</span>
                        <span class="room-members">8 &#x1F465;</span>
                    </div>
                </div>
            </div>
            <div class="room-item">
                <img src="https://via.placeholder.com/150" alt="Room Image">
                <div class="room-info">
                    <p class="room-title">Room title</p>
                    <div class="room-status">
                        <span class="online-status">&#x1F7E2;</span>
                        <span class="room-members">8 &#x1F465;</span>
                    </div>
                </div>
            </div>
            <div class="room-item">
                <img src="https://via.placeholder.com/150" alt="Room Image">
                <div class="room-info">
                    <p class="room-title">Room title</p>
                    <div class="room-status">
                        <span class="online-status">&#x1F7E2;</span>
                        <span class="room-members">8 &#x1F465;</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="nav-bar">
            <button class="nav-btn">&#127968;</button>
            <button class="nav-btn">&#10133;</button>
            <button class="nav-btn">&#128054;</button>
        </div>
    </div>
</body>
</html>
